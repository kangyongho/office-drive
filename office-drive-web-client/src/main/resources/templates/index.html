<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<header th:replace="global-template :: head"></header>
<body>
<div class="row">
    <div class="container">
        <form class="form-signin" th:action="@{/login}" method="post">
            <h2>Hello Office Drive!</h2>
            <h2 th:if="!${loginError}" class="form-signin-heading">Please sign in</h2>
            <h2 th:if="${loginError}" class="error">Wrong user or password. Try again</h2>
            <label for="username" class="sr-only">User name</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="User name" />
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
            <!--<div class="checkbox">-->
                <!--<label>-->
                    <!--<input type="checkbox" value="remember-me" /> Remember me-->
                <!--</label>-->
            <!--</div>-->
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <a class="btn btn-default btn-block" th:href="@{/signup}" role="button">Sign up</a>
            <a class="btn btn-default btn-block" th:href="@{/guestsingin}" role="button">Guest Sign in</a>
            <a class="btn btn-default btn-block" th:href="@{/dashboard}" role="button">Dashboard</a>
        </form>
    </div> <!-- /container -->
</div>
<footer th:replace="global-template :: footer-script"></footer>
</body>
</html>
